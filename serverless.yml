service: my-express-app

provider:
  name: aws
  runtime: nodejs20.x  # Node.js runtime version
  region: ap-south-1  # Specify AWS region
  environment:
    # Global environment variables loaded from .env file
    API_PREFIX: ${env:API_PREFIX}
    DB_COLLECTION: ${env:DB_COLLECTION}
    DB_NAME: ${env:DB_NAME}
    MAIL_ENCRYPTION: ${env:MAIL_ENCRYPTION}
    MAIL_FROM_NAME: ${env:MAIL_FROM_NAME}
    MAIL_HOST: ${env:MAIL_HOST}
    MAIL_PASSWORD: ${env:MAIL_PASSWORD}
    MAIL_PORT: ${env:MAIL_PORT}
    MAIL_SERVICE: ${env:MAIL_SERVICE}
    MAIL_USERNAME: ${env:MAIL_USERNAME}
    PORT: ${env:PORT}
    SECRET_KEY: ${env:SECRET_KEY}

functions:
  app:
    handler: index.handler  # Correct the handler to point to index.js
    events:
      - http:
          path: /  # Handles the root URL
          method: any  # Handles all HTTP methods (GET, POST, etc.)
      - http:
          path: /{proxy+}  # Catches all other paths
          method: any  # Handles all HTTP methods

plugins:
  - serverless-dotenv-plugin  # Automatically loads environment variables from .env file
  - serverless-offline  # For local testing

package:
  include:
    - index.js  # Ensure index.js is included in the deployment
    - node_modules/**  # Include node_modules for dependencies
    - router/**  # Include your router files if necessary
    - connectivity.js  # Include any other needed files
